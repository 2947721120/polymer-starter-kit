<link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-icon/iron-icon.html"><link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html"><link rel="import" href="../paper-styles/default-theme.html"><link rel="import" href="../paper-material/paper-material.html"><link rel="import" href="../paper-ripple/paper-ripple.html"><link rel="import" href="../paper-behaviors/paper-button-behavior.html"><style is="custom-style">
  :root {
    --paper-fab-background: var(--paper-indigo-500);
    --paper-fab-disabled-text: #9f9f9f;
    --paper-fab-disabled-background: #dfdfdf;
  }
</style><dom-module id="paper-fab"><style>

    :host {
      display: inline-block;
      position: relative;
      outline: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      cursor: pointer;

      box-sizing: border-box;
      min-width: 0;
      width: 56px;
      height: 56px;
      background: var(--paper-fab-background);
      color: var(--text-primary-color);
      border-radius: 50%;
      padding: 16px;

      z-index: 0;

      @apply(--paper-fab);
    }

    :host([mini]) {
      width: 40px;
      height: 40px;
      padding: 8px;

      @apply(--paper-fab-mini);
    }

    :host([disabled]) {
      color: var(--paper-fab-disabled-text);
      background: var(--paper-fab-disabled-background);
      @apply(--paper-fab-disabled);
    }

    paper-material {
      border-radius: inherit;
    }
  </style><template><paper-ripple></paper-ripple><paper-material class="content fit flex layout vertical center-center" elevation="[[elevation]]" animated=""><iron-icon id="icon" src="[[src]]" icon="[[icon]]"></iron-icon></paper-material></template></dom-module><script>
  Polymer({
    is: 'paper-fab',

    behaviors: [
      Polymer.PaperButtonBehavior
    ],

    properties: {
      /**
       * The URL of an image for the icon. If the src property is specified,
       * the icon property should not be.
       *
       * @attribute src
       * @type string
       * @default ''
       */
      src: {
        type: String,
        value: ''
      },

      /**
       * Specifies the icon name or index in the set of icons available in
       * the icon's icon set. If the icon property is specified,
       * the src property should not be.
       *
       * @attribute icon
       * @type string
       * @default ''
       */
      icon: {
        type: String,
        value: ''
      },

      /**
       * Set this to true to style this is a "mini" FAB.
       *
       * @attribute mini
       * @type boolean
       * @default false
       */
      mini: {
        type: Boolean,
        value: false
      }
    }
  });
</script>
