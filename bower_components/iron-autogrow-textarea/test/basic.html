<!doctype html><html><head><title>iron-autogrow-textarea tests</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes"><script src="../../webcomponentsjs/webcomponents-lite.js"></script><script src="../../web-component-tester/browser.js"></script><script src="../../test-fixture/test-fixture-mocha.js"></script><link rel="import" href="../../test-fixture/test-fixture.html"><link rel="import" href="../iron-autogrow-textarea.html"></head><body><test-fixture id="basic"><template><iron-autogrow-textarea><textarea></textarea></iron-autogrow-textarea></template></test-fixture><script>

      suite('basic', function() {

        test('setting bindValue sets textarea value', function() {
          var autogrow = fixture('basic');
          var textarea = autogrow.querySelector('textarea');

          autogrow.bindValue = 'batman';
          assert.equal(textarea.value, autogrow.bindValue, 'textarea value equals to bindValue');
        });

        test('textarea value sets bindValue after update', function() {
          var autogrow = fixture('basic');
          var textarea = autogrow.querySelector('textarea');

          textarea.value = 'batman';
          autogrow.update();

          assert.equal(textarea.value, autogrow.bindValue, 'textarea value equals to bindValue');
        });

        test('adding rows grows the textarea', function() {
          var autogrow = fixture('basic');
          var initialHeight = autogrow.offsetHeight;

          autogrow.bindValue = 'batman\nand\nrobin';
          var finalHeight = autogrow.offsetHeight
          assert.isTrue(finalHeight > initialHeight);
        });

        test('removing rows shrinks the textarea', function() {
          var autogrow = fixture('basic');
          autogrow.bindValue = 'batman\nand\nrobin';
          var initialHeight = autogrow.offsetHeight;

          autogrow.bindValue = 'batman';
          var finalHeight = autogrow.offsetHeight
          assert.isTrue(finalHeight < initialHeight);
        });
      });

    </script></body></html>
