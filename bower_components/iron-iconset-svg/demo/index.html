<!doctype html><html><head><title>iron-iconset-svg</title><script src="../../webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="svg-sample-icons.html"><style shim-shadowdom="">
    iron-icon {
      height: 128px;
      width: 128px;
    }

    iron-icon:nth-of-type(1) {
      fill: orange;
    }

    iron-icon:nth-of-type(2) {
      fill: green;
      stroke: orange;
    }

    iron-icon:nth-of-type(3) {

      transition: all 0.5s;

      filter: drop-shadow( 2px 2px 2px #333 );
    }
  </style></head><body><iron-icon icon="svg-sample-icons:codepen"></iron-icon><iron-icon icon="svg-sample-icons:twitter"></iron-icon><iron-icon icon="svg-sample-icons:youtube"></iron-icon></body></html>
