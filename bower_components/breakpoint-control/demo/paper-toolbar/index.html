<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-toolbar demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>


  <link rel="import" href="../../../paper-styles/paper-styles.html">
  <link rel="import" href="../../../iron-icon/iron-icon.html">
  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../../paper-styles/paper-styles.html">
  <link rel="import" href="../../../iron-flex-layout/classes/iron-flex-layout.html">
  
  <link rel="import" href="../../paper-breakpoint-control.html">
  <link rel="import" href="../../breakpoint-control-development.html">
  <link rel="import" href="paper-toolbar.html">

  <style is="x-style">
    body, html {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<paper-toolbar class="has-grid">
  <iron-icon icon="menu"></iron-icon>
  <span class="flex">Toolbar</span>
  <iron-icon icon="refresh"></iron-icon>
  <iron-icon icon="add">+</iron-icon>
</paper-toolbar>

<dom-module id="x-app">
  <template>
    <paper-toolbar class="has-grid">
      <span class="flex">Toolbar</span>
      <iron-icon icon="refresh"></iron-icon>
      <iron-icon icon="add">+</iron-icon>
    </paper-toolbar>
  </template>
 
  <script>
    Polymer({
      is: 'x-app'
    });
  </script>
</dom-module>

 <x-app></x-app>

</body>
</html>
