<link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-flex-layout/iron-flex-layout.html"><style is="custom-style">
:root {
  --paper-spinner-layer-1-color: #4285f4;
  --paper-spinner-layer-2-color: #db4437;
  --paper-spinner-layer-3-color: #f4b400;
  --paper-spinner-layer-4-color: #0f9d58;
}
</style><dom-module id="paper-spinner"><link rel="import" type="css" href="paper-spinner.css"><template><div id="spinnerContainer" class-name="[[_spinnerContainerClassName]]"><div class="spinner-layer layer-1"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div><div class="spinner-layer layer-2"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div><div class="spinner-layer layer-3"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div><div class="spinner-layer layer-4"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div></div></template><script>

    (function() {

      'use strict';

      function classNames(obj) {
        var classNames = [];
        for (var key in obj) {
          if (obj.hasOwnProperty(key) && obj[key]) {
            classNames.push(key);
          }
        }

        return classNames.join(' ');
      }

      Polymer({

        is: 'paper-spinner',

        listeners: {
          'animationend': 'reset',
          'webkitAnimationEnd': 'reset'
        },

        properties: {

          /**
           * Displays the spinner.
           *
           * @attribute active
           * @type boolean
           * @default false
           */
          active: {
            observer: 'activeChanged',
            type: Boolean,
            value: false
          },

          /**
           * Alternative text content for accessibility support.
           * If alt is present, it will add an aria-label whose content matches alt when active.
           * If alt is not present, it will default to 'loading' as the alt value.
           *
           * @attribute alt
           * @type string
           * @default 'loading'
           */
          alt: {
            observer: 'altChanged',
            type: String,
            value: 'loading'
          },

          /**
           * True when the spinner is going from active to inactive. This is represented by a fade
           * to 0% opacity to the user.
           */
          _coolingDown: {
            value: false
          },

          _spinnerContainerClassName: {
            computed: 'computeSpinnerContainerClassName(active, _coolingDown)'
          }

        },

        computeSpinnerContainerClassName: function(active, _coolingDown) {
          return classNames({
            active: active || _coolingDown,
            cooldown: _coolingDown
          });
        },

        ready: function() {
          // Allow user-provided `aria-label` take preference to any other text alternative.
          if (this.hasAttribute('aria-label')) {
            this.alt = this.getAttribute('aria-label');
          } else {
            this.setAttribute('aria-label', this.alt);
          }

          if (!this.active) {
            this.setAttribute('aria-hidden', 'true');
          }
        },

        activeChanged: function() {
          if (this.active) {
            this.removeAttribute('aria-hidden');
          } else {
            this._coolingDown = true;
            this.setAttribute('aria-hidden', 'true');
          }
        },

        altChanged: function() {
          if (this.alt === '') {
            this.setAttribute('aria-hidden', 'true');
          } else {
            this.removeAttribute('aria-hidden');
          }

          this.setAttribute('aria-label', this.alt);
        },

        reset: function() {
          this.active = false;
          this._coolingDown = false;
        }

      });

    }());

  </script></dom-module>
