<!doctype html><html><head><title>iron-icons</title><script src="../../webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="../../iron-flex-layout/classes/iron-flex-layout.html"><link rel="import" href="../iron-icons.html"><link rel="import" href="../av-icons.html"><link rel="import" href="../communication-icons.html"><link rel="import" href="../device-icons.html"><link rel="import" href="../editor-icons.html"><link rel="import" href="../hardware-icons.html"><link rel="import" href="../image-icons.html"><link rel="import" href="../maps-icons.html"><link rel="import" href="../notification-icons.html"><link rel="import" href="../social-icons.html"><style>

    body {
      font-family: sans-serif;
    }

    h2 {
      text-transform: capitalize;
    }

    iron-icon {
      transition: all 0.2s;
      -webkit-transition: all 0.2s;
    }

    iron-icon:hover {
      fill: #fb8c00;
    }

    .set {
      padding: 1em 0;
      border-bottom: 1px solid silver;
    }

    .set:nth-of-type(4n-3) {
      color: #656565;
    }

    .set:nth-of-type(4n-2) {
      color: #FDD835;
    }

    .set:nth-of-type(4n-1) {
      color: #0D904F;
    }

    .set:nth-of-type(4n) {
      color: #3B78E7;
    }

    .container {
      min-width: 20em;
      padding: 1em 0.5em;
    }

    .container > div {
      margin-top: 0.5em;
      color: black;
      font-size: 0.8em;
    }

  </style></head><body><template is="dom-bind"><iron-meta type="iconset" list="{{iconsets}}"></iron-meta><template is="dom-repeat" items="{{iconsets}}"><h2>{{item.name}}</h2><div class="set horizontal wrap layout"><template is="dom-repeat" items="{{item.iconNames}}"><span class="container vertical center layout"><iron-icon icon="{{item}}"></iron-icon><div>{{item}}</div></span></template></div></template></template></body></html>
