<link rel="import" href="../polymer/polymer.html"><link rel="import" href="../paper-styles/paper-styles.html"><dom-module id="paper-input-error"><style>

    :host {
      /* need to use display: none for role="alert" */
      display: none;
      float: left;

      color: var(--paper-input-container-invalid-color, --google-red-500);

      @apply(--paper-input-container-add-on);
      @apply(--paper-input-container-add-on-font);

      @apply(--paper-input-error);
    }

    :host([invalid]) {
      display: inline-block;
    };

  </style><template><content></content></template></dom-module><script>

(function() {

  Polymer({

    is: 'paper-input-error',

    hostAttributes: {
      'add-on': '',
      'role': 'alert'
    },

    properties: {

      /**
       * Set to true to show the error.
       */
      invalid: {
        reflectToAttribute: true,
        type: Boolean
      }

    },

    attached: function() {
      this.fire('addon-attached');
    }

  })

})();

</script>
