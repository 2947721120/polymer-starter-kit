<link rel="import" href="../polymer/polymer.html"><link rel="import" href="../paper-styles/paper-styles.html"><dom-module id="paper-input-char-counter"><style>

    :host {
      display: inline-block;
      float: right;

      @apply(--paper-input-container-add-on);
      @apply(--paper-input-container-add-on-font);

      @apply(--paper-input-char-counter);
    }

  </style><template><span>[[charCounter]]</span></template></dom-module><script>

(function() {

  Polymer({

    is: 'paper-input-char-counter',

    hostAttributes: {
      'add-on': ''
    },

    properties: {

      /**
       * The associated input element.
       */
      inputElement: {
        type: Object
      },

      /**
       * The current value of the input element.
       */
      value: {
        type: String
      },

      /**
       * The character counter string.
       */
      charCounter: {
        computed: '_computeCharCounter(inputElement,value)',
        type: String
      }

    },

    attached: function() {
      this.fire('addon-attached');
    },

    _computeCharCounter: function(inputElement,value) {
      // Account for the textarea's new lines.
      var str = value.replace(/(\r\n|\n|\r)/g, '--').length;

      if (inputElement.hasAttribute('maxlength')) {
        str += '/' + inputElement.maxLength;
      }
      return str;
    }

  });

})();

</script>
