<link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-behaviors/iron-button-state.html"><script>

  /** @polymerBehavior */
  Polymer.PaperButtonBehavior = Polymer.IronButtonState.concat(
    Polymer.IronControlState,
    {
      properties: {

        _elevation: {
          type: Number
        }

      },

      hostAttributes: {
        role: 'button',
        tabindex: '0'
      },

      _calculateElevation: function() {
        var e = 1;
        if (this.disabled || !this.raised) {
          e = 0;
        } else if (this.active || this.pressed) {
          e = 4;
        } else if (this.focused) {
          e = 2;
        }
        this._elevation = e;
      }
    }
  );

</script>
