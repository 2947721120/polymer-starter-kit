<link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-behaviors/iron-button-state.html"><script>

  /** @polymerBehavior */
  Polymer.PaperRadioButtonInk = {

    observers: [
      '_focusedChanged(focused)'
    ],

    _focusedChanged: function(focused) {
      if (!this.$.ink)
        return;

      if (focused) {
        var rect = this.$.ink.getBoundingClientRect();
        this.$.ink.downAction();
      } else {
        this.$.ink.upAction();
      }
    }

  };

  /** @polymerBehavior */
  Polymer.PaperRadioButtonBehavior = Polymer.IronButtonState.concat(
    Polymer.IronControlState,
    Polymer.PaperRadioButtonInk
  );

</script>
