    --paper-radio-button-unchecked-color: var(--primary-text-color);
    --paper-radio-button-unchecked-ink-color: var(--primary-text-color);

</style><dom-module id="paper-radio-button"><link rel="import" type="css" href="paper-radio-button.css"><template><div id="radioContainer"><div id="offRadio"></div><div id="onRadio"></div><paper-ripple id="ink" class="circle" recenters="" checked$="[[checked]]"></paper-ripple></div><div id="radioLabel" aria-hidden="true"><content></content></div></template><script>
    Polymer({
      is: 'paper-radio-button',

      behaviors: [
        Polymer.PaperRadioButtonBehavior
      ],

      hostAttributes: {
        role: 'radio',
        'aria-checked': false,
        tabindex: 0
      },

      properties: {
        /**
         * Fired when the checked state changes due to user interaction.
         *
         * @event change
         */

        /**
         * Fired when the checked state changes.
         *
         * @event iron-change
         */

        /**
         * Gets or sets the state, `true` is checked and `false` is unchecked.
         *
         * @attribute checked
         * @type boolean
         * @default false
         */
        checked: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          notify: true,
          observer: '_checkedChanged'
        },

        /**
         * If true, the button toggles the active state with each tap or press
         * of the spacebar.
         *
         * @attribute toggles
         * @type boolean
         * @default true
         */
        toggles: {
          type: Boolean,
          value: true,
          reflectToAttribute: true
        }
      },

      ready: function() {
        if (this.$.radioLabel.innerText == '') {
          this.$.radioLabel.hidden = true;
        } else {
          this.setAttribute('aria-label', this.$.radioLabel.textContent);
        }
      },

      _buttonStateChanged: function() {
        if (this.disabled) {
          return;
        }
        this.checked = this.active;
      },

      _checkedChanged: function() {
        this.setAttribute('aria-checked', this.checked ? 'true' : 'false');
        this.active = this.checked;
        this.fire('iron-change');
      }
    })
  </script></dom-module>
