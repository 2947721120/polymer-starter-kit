<!doctype html><html><head><title>iron-signals demo</title><script src="../../webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="../iron-signals.html"></head><body><template id="my-element" is="dom-bind">Hello</template><template id="my-app" is="dom-bind"><iron-signals on-iron-signal-foo="fooSignal"></iron-signals><content></content></template><script>
      document.addEventListener("WebComponentsReady", function() {
        document.querySelector('#my-element').fire('iron-signal', {name: "foo", data: "Foo!"});
      });
      document.querySelector("#my-app").fooSignal = function(e, detail, sender) {
        var div = document.createElement('div');
        div.innerHTML = '<br>[my-app] got a [' + detail + '] signal<br>';
        document.body.appendChild(div);
      };
    </script></body></html>
