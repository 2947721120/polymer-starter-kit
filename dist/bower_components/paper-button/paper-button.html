<link rel="import" href="../polymer/polymer.html"><link rel="import" href="../paper-material/paper-material.html"><link rel="import" href="../paper-ripple/paper-ripple.html"><link rel="import" href="../paper-behaviors/paper-button-behavior.html"><dom-module id="paper-button"><style>

    :host {
      display: inline-block;
      position: relative;
      box-sizing: border-box;
      min-width: 5.14em;
      margin: 0 0.29em;
      background: transparent;
      text-align: center;
      font: inherit;
      text-transform: uppercase;
      outline: none;
      border-radius: 3px;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      cursor: pointer;
      z-index: 0;

      @apply(--paper-button);
    }

    :host([disabled]) {
      background: #eaeaea;
      color: #a8a8a8;
      cursor: auto;
      pointer-events: none;

      @apply(--paper-button-disabled);
    }

    :host([noink]) paper-ripple {
      display: none;
    }

    paper-material {
      border-radius: inherit;
    }

    .content > ::content * {
      text-transform: inherit;
    }

    .content {
      padding: 0.7em 0.57em
    }
  </style><template><paper-ripple></paper-ripple><paper-material class="content" elevation="[[_elevation]]" animated=""><content></content></paper-material></template></dom-module><script>

  Polymer({

    is: 'paper-button',

    behaviors: [
      Polymer.PaperButtonBehavior
    ],

    properties: {

      /**
       * If true, the button should be styled with a shadow.
       *
       * @attribute raised
       * @type boolean
       * @default false
       */
      raised: {
        type: Boolean,
        reflectToAttribute: true,
        value: false,
        observer: '_buttonStateChanged'
      }

    },

    ready: function() {
      if (!this.hasAttribute('role')) {
        this.setAttribute('role', 'button');
      }
    },

    _buttonStateChanged: function() {
      this._calculateElevation();
    }

  });

</script>
