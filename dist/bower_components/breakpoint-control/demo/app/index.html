<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->


  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <link rel="import" href="../../../polymer/polymer.html">
  <link rel="import" href="../../breakpoint-control-development.html">

  <!-- custom dependencies -->
  <link rel="import" href="../paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="../paper-menu/paper-menu.html">
  <link rel="import" href="../paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../paper-item/paper-item.html">
  <!-- / custom dependencies -->

  <!-- breakpoint control -->
  <link rel="import" href="../../paper-breakpoint-control.html">
  <!-- / breakpoint control -->

  <!-- dependencies -->
  <link rel="import" href="../../../paper-styles/paper-styles-classes.html">
  <link rel="import" href="../../../paper-header-panel/paper-header-panel.html">
  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../../paper-material/paper-material.html">
  <!-- / dependencies -->

  <style is="x-style">

  paper-material {
    background-color: white;
    padding: 10px;
  }


  [drawer], paper-drawer-panel #drawer,
  paper-drawer-panel::shadow #drawer,
  paper-drawer-panel[right-drawer]::shadow #drawer {
      background-color: white;
  }
/*
  paper-drawer-panel[right-drawer] #drawer {
      border-left: 1px solid #ccc;
      border-right: none;
  }

  paper-drawer-panel[right-drawer]::shadow #drawer {
      border-left: 1px solid #ccc;
      border-right: none;
  }

  paper-item[colored] {
    color: #303f9f;
    background: #c5cae9;
  }*/

  paper-item {
    background: white;
  }

  x-grid[main] {
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
  }

  .content-container {
    display: flex;
  }


  .content-view {
    flex: 1;
  }

  #coreDrawerSidePanel * {
    --grid-gutter: 16px;
  }

  .desktop-large  #coreDrawerSidePanel * {
    --grid-gutter: 24px;
  }

  x-grid .list-view {
    background-color: red;
    left: var(--grid-gutter);
    width: calc((100% - var(--grid-gutter)) * var(--drawer-columns) / var(--grid-columns));
  }
</style>
  <!-- endreplace-->
</head>

<body fullbleed layout vertical>
  <template is="x-autobind" id="app">
    <paper-drawer-panel id="coreDrawerPanel" >

      <div id="coreDrawerSidePanel" drawer>
        <!-- Drawer Toolbar -->
        <paper-toolbar class="has-grid">Menu</paper-toolbar>
        <!-- Drawer Content -->
        <paper-menu class="list">
          <paper-item class="has-grid"><iron-icon icon="inbox"></iron-icon> Inbox</paper-item>
          <paper-item class="has-grid"><iron-icon icon="star"></iron-icon> Starter</paper-item>
          <paper-item class="has-grid"><iron-icon icon="send"></iron-icon> Sent mail</paper-item>
          <paper-item class="has-grid"><iron-icon icon="drafts"></iron-icon> Drafts</paper-item>
        </paper-menu>
      </div>

      <x-grid main>
        <!-- Main Toolbar -->
        <paper-toolbar class="has-grid">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <span>Inbox</span>
        </paper-toolbar>
        <div class="content-container">
          <div class="list-view">
            list view
          </div>
          <div class="content-view">
            content view 
          </div>
        </div>




<!-- 
      <paper-material elevation="1" style="margin: 20px 20px;">
        story
      </paper-material> -->


      </x-grid>
    </paper-drawer-panel>
  </template>

  <!-- build:js scripts/app.js
  <script src="scripts/app.js"></script>
   endbuild-->
</body>

</html>
